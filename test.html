<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Vue.js</title>

</head>
<body>
    <div id="app">
      {{ message }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
              message: 'Hello Vue.js!'
          }
      })
      </script>
</body>
</html>
